Entities\User:
  type: entity
  table: users
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    gender:
      type: string
      length: 1
      rules:
      regex: /^(F|M){1}$/
    password:
      type: string
      length: 60
      rules:
        not_empty: true
        min_lenth: 2
        max_length: 8
    firstname:
      type: string
      length: 50
      filters: trim
      rules:
        max_length: 50
        regex: /^.*(?=.+[a-z]).*$/
    lastname:
      type: string
      length: 50
      filters: trim
      rules:
        max_length: 50
        regex: /^.*(?=.+[a-z]).*$/
    birthday:
      type: datetime
      rules: date