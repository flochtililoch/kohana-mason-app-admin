<tal:block metal:fill-slot="body">
	<div id="header" class="clearfix box">
		<div tal:replace="structure comp: /login"/>
		<h1 tal:condition="exists:title" tal:content="title"/>
	</div>
	<div tal:condition="not:home" tal:replace="structure comp:breadcrumb"/>
	<div tal:condition="logged_in" tal:replace="structure after"/>
	<div id="footer"/>
	<script tal:replace="structure comp: /scripts"/>
	<tal:block tal:condition="debug/html | debug/json" tal:replace="structure comp: /debug; debug"/>
</tal:block>
<tal:block metal:fill-slot="head">
	<title tal:condition="exists: title" tal:content="title"/>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
	<link tal:replace="structure comp: /stylesheets"/>
	<script type="text/javascript">
		//<![CDATA[
		var html = document.getElementsByTagName('html')[0]; html.className = html.className ? html.className + ' js' : 'js';
		//]]>
	</script>
</tal:block>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:i18n="http://xml.zope.org/namespaces/i18n" xmlns:tal="http://xml.zope.org/namespaces/tal" xml:lang="" lang="" dir="ltr">
    <head metal:define-slot="head"/>
    <body metal:define-slot="body"/>
</html>
