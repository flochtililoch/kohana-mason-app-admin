<fieldset>
	<legend>Application domains settings</legend>
	<div class="domain" tal:repeat="locale data/locales">
		<h2 tal:content="locale"/>
		<p>
			<label tal:attributes="for string:default_domain_${locale}">Default domain</label>
			<input type="text" tal:attributes="id string:default_domain_${locale}; name string:default_domain[${locale}]; value string:${data/name}.ext" value=""/>
		</p>
		<p>
			<label tal:attributes="for string:channel_${locale}">Channel</label>
			<input type="text" tal:attributes="id string:channel_${locale}; name string:channel[${locale}]; value repeat/locale/key" value=""/>
		</p>
		<ul>
			<li>
				<label tal:attributes="for string:domain_dev_${locale}">Dev</label>
				<input type="text" tal:attributes="name string:domain[dev][${locale}]; id string:domain_dev_${locale}; value string:dev.${data/name}.ext"/>
			</li>
			<li>
				<label tal:attributes="for string:domain_dev_${locale}">QA</label>
				<input type="text" tal:attributes="name string:domain[dev][${locale}]; id string:domain_dev_${locale}; value string:qa.${data/name}.ext"/>
			</li>
			<li>
				<label tal:attributes="for string:domain_dev_${locale}">UAT</label>
				<input type="text" tal:attributes="name string:domain[dev][${locale}]; id string:domain_dev_${locale}; value string:uat.${data/name}.ext"/>
			</li>
			<li>
				<label tal:attributes="for string:domain_dev_${locale}">Prod</label>
				<input type="text" tal:attributes="name string:domain[dev][${locale}]; id string:domain_dev_${locale}; value string:www.${data/name}.ext"/>
			</li>
		</ul>
	</div>
</fieldset>
