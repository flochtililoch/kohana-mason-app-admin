<div tal:condition="logged_in" id="login" class="logged-in clearfix">
	<a tal:attributes="href uri:profile" i18n:translate="" class="btn profile">Welcome <span i18n:name="user" tal:replace="logged_user/getFirstname"/></a>
	<a tal:attributes="href base_uri:logout" i18n:translate="" class="btn sign-off">Sign off</a>
</div>
<div tal:condition="not: logged_in" tal:omit-tag="">
	<form name="login" method="post" tal:attributes="action uri;" id="login">
		<p class="clearfix">
			<label for="username" i18n:translate="">Username</label>
			<input id="username" name="username" type="text"/>
		</p>
		<p class="clearfix">
			<label for="password" i18n:translate="">Password</label>
			<input id="password" name="password" type="password"/>
		</p>
		<p class="clearfix remember_me">
			<label for="remember_me" i18n:translate="">Remember me</label>
			<input id="remember_me" name="remember_me" type="checkbox"/>
		</p>
		<p class="clearfix">
			<input name="action" type="hidden" value="login"/>
			<input type="submit" name="signin" i18n:attributes="value" value="signin" id="signin"/>
		</p>
		<p tal:condition="login_failed" i18n:translate="" class="error">Please try again</p>
	</form>
</div>
