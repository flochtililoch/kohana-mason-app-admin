	ServerName admin.fr
	ServerAlias admin.fr dev.admin.fr test.admin.fr stag.admin.fr
	
	LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\"" combined
	CustomLog /Users/flochtililoch/Work/www/applications/admin/var/log/httpd/access_log combined
